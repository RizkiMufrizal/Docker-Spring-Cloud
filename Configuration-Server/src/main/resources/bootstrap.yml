spring:
  application:
    name: configuration-server
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        healthCheckPath: /health-check
        healthCheckInterval: 20s
    config:
      server:
        bootstrap: true
        git:
          uri: https://github.com/RizkiMufrizal/Docker-Spring-Cloud.git
          search-paths: 'config, config/{application}'
          clone-on-start: true
          basedir: 'build/config'