spring:
  application:
    name: admindashboard
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        healthCheckPath: /health-check
        healthCheckInterval: 20s
        prefer-ip-address: true
      config:
        enabled: true
        fail-fast: true
  boot:
    admin:
      client:
        metadata:
          user.name: actuator
          user.password: actuator
      discovery:
        ignored-services: consul
server:
  port: 8181