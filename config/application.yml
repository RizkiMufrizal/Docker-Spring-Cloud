server:
  port: ${PORT:0}

spring:
  jackson:
    serialization:
      indent_output: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery1:10001/eureka/,http://discovery2:10002/eureka/
  instance:
    instanceId: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
